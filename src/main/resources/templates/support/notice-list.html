<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default-layout}">
<head>
    <title>공지사항</title>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/sub-page.css}">
        <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    </th:block>
</head>
<body>
<main layout:fragment="content">
    <!-- 페이지 배너 -->
    <th:block th:replace="~{fragments/page-banner :: page-banner('고객지원', '마이데이터 테스트베드 공지사항 및 고객지원 서비스')}"></th:block>

    <!-- 브레드크럼 -->
    <th:block th:replace="~{fragments/breadcrumb :: breadcrumb(${breadcrumbItems})}"></th:block>

    <!-- 서브 페이지 레이아웃 -->
    <div class="sub-page-layout">
        <!-- 사이드바 -->
        <th:block th:replace="~{layout/sidebar :: sidebar('고객지원', ${sidebarMenus}, ${currentMenu})}"></th:block>

        <!-- 메인 콘텐츠 -->
        <div class="sub-page-main">
            <h2 class="content-title">공지사항</h2>

            <!-- 검색 및 게시물 수 -->
            <div class="board-header">
                <p class="board-count">
                    총 <strong th:text="${notices.totalElements}">0</strong>건
                </p>
                <form class="search-box" th:action="@{/support/notice}" method="get">
                    <input type="text" name="keyword" class="form-control" 
                           placeholder="검색어를 입력하세요" th:value="${keyword}">
                    <button type="submit" class="btn btn-primary">검색</button>
                </form>
            </div>

            <!-- 게시판 테이블 -->
            <table class="board-table">
                <thead>
                    <tr>
                        <th style="width: 80px;">번호</th>
                        <th>제목</th>
                        <th style="width: 60px;">첨부</th>
                        <th style="width: 120px;">등록일</th>
                        <th style="width: 80px;">조회수</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 게시글이 있을 때 -->
                    <tr th:each="notice, stat : ${notices.content}">
                        <td th:text="${notices.totalElements - (notices.number * notices.size) - stat.index}">1</td>
                        <td class="title">
                            <a th:href="@{/support/notice/{id}(id=${notice.id})}">
                                <span class="badge badge-important" th:if="${notice.pinned}">중요</span>
                                <span th:text="${notice.title}">공지사항 제목</span>
                            </a>
                        </td>
                        <td>
                            <span th:if="${notice.hasAttachment}" class="file-icon">📎</span>
                        </td>
                        <td th:text="${#temporals.format(notice.createdAt, 'yyyy.MM.dd')}">2025.01.17</td>
                        <td th:text="${notice.viewCount}">0</td>
                    </tr>
                    <!-- 게시글이 없을 때 -->
                    <tr th:if="${#lists.isEmpty(notices.content)}">
                        <td colspan="5" class="text-center" style="padding: 40px;">
                            등록된 공지사항이 없습니다.
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- 페이지네이션 -->
            <th:block th:replace="~{fragments/pagination :: pagination(${notices}, '/support/notice')}"></th:block>
        </div>
    </div>
</main>
</body>
</html>
