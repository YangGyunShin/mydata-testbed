spring:
  application:
    name: mydata-testbed

  # Thymeleaf 설정
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    cache: false
    encoding: UTF-8

  # 데이터베이스 설정 (H2)
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100

  # H2 콘솔
  h2:
    console:
      enabled: true
      path: /h2-console

  # 메일 설정
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

# 서버 설정
server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      force: true

# 파일 업로드 설정
file:
  upload-dir: ./uploads
  max-size: 10MB

# 로깅 설정
logging:
  level:
    root: INFO
    com.mydata.testbed: DEBUG
    org.hibernate.SQL: DEBUG
